<html>

<head>
    <title>vue 切换元素例子--声明式渲染</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
    </script>
</head>

<body>
    <div id="app-3">
        <p v-if="seen">
            现在你看到我了
        </p>
    </div>
</body>


</html>
