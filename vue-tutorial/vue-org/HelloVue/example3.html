<html>

<head>
    <title>vue 切换元素例子--声明式渲染</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in tools">
                {{todo.text}}
            </li>
        </ol>
    </div>
</body>
<script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            tools: [{
                text: '学习语文'
            }, {
                text: '学习数学'
            }, {
                text: '整个项目'
            }]
        }
    });
</script>

</html>
