<html>

<head>
    <title>vue 定义自己的行为例子--声明式渲染</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{foo }}</p>
        <!-- 这里的`foo`不会更新 -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>
</body>
<script>
    var obj = {
        foo: 'bar'
    }
    Object.freeze(obj)
    var app6 = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>

</html>
